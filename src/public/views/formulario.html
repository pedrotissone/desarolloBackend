<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/formulario.css">
    <title>Desarrollo Backend</title>
</head>
<body>
    <h2>Formulario para crear su carrito</h2>

    <form action="/api/carts" method="post">

        <button class="formButton" type="submit">CREAR CARRITO</button>
    </form>

    <h2>Formulario para subir imagenes usando multer OJO YA NO PUEDO USAR MAS POSTMAN POR LAS VALIDACIONES QUE IMPLEMENTE</h2>

    <form action="/api/products" method="post" enctype="multipart/form-data">

        <button class="formButton" type="submit">SUBIR PRODUCTO USANDO MULTER</button>
        <input type="text" name="title" placeholder="title">
        <input type="text" name="description" placeholder="description">
        <input type="number" name="price" placeholder="price">
        <input type="file" name="thumbnail">
        <input type="text" name="code" placeholder="code">
        <input type="number" name="stock" placeholder="stock">
        <input type="text" name="category" placeholder="category">
        <input type="text" name="status" placeholder="status">
        <button class="formButton" type="submit">CREAR PRODUCTO</button>
    </form>
    
</body>
</html>
