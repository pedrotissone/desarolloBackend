
paths:
  /api/carts/:
    get:
      summary: Obtiene Carrito por ID
      tags:
        - Carrito
      responses:
        "200":
          description: Carrito obtenido OK desde la DB
        "500":
          description: Error interno del servidor
    post:
      summary: Crea un carrito al registrarse un nuevo usuario y lo asocia al mismo
      tags:
        - Carrito
      responses:
        "201":
          description: Carrito creado Ok en la DB
        "500":
          description: Error interno del servidor
    put:
      summary: Modifica un la cantidad de un producto en el carrito
      tags:
        - Carrito
      responses:
        "201":
          description: Cantidad modificada en la DB
        "500":
          description: Error interno del servidor
    delete:
      summary: Elimina producto de un carrito
      tags:
        - Carrito
      responses:
        "201":
          description: Producto eliminado en la DB
        "500":
          description: Error interno del servidor